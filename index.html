<!DOCTYPE html>
<html>
<head>
  <title>Interactive Image Gallery</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;

      /* Background Image */
      background-image: url("https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2010.59.08%20PM.jpeg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: -1;
    }

    h1 {
      color: white;
      margin: 20px;
      font-size: 36px;
    }

    /* Gallery Grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 85%;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
      border: 3px solid white;
    }

    /* Hover Effect */
    .gallery img:hover {
      transform: scale(1.07);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      width: 60%;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <h1>Pirates of the Grand Lineüè¥‚Äç‚ò†Ô∏è</h1>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.27.38%20PM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.27.36%20PM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.27.38%20PM%20(1).jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.27.35%20PM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.27.37%20PM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-02%20at%2011.38.50%20PM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.30%20AM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.31%20AM.jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.31%20AM%20(2).jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.32%20AM%20(1).jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.31%20AM%20(1).jpeg" onclick="openLightbox(this.src)">
    <img src="https://uploads.onecompiler.io/43wnsdn3b/44cexwhz4/WhatsApp%20Image%202026-02-03%20at%2012.10.32%20AM.jpeg" onclick="openLightbox(this.src)">
  </div>

  <!-- Lightbox View -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img">
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox").style.display = "flex";
      document.getElementById("lightbox-img").src = src;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>

</body>
</html>
